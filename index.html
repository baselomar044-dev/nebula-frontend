<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="header-left">
        <button id="menuBtn" onclick="toggleFiles()">â˜°</button>
        <span class="logo">AI</span>
      </div>
      <div class="header-center">
        <select id="modelSelect">
          <optgroup label="Claude (Anthropic)">
            <option value="claude-sonnet-4-20250514">Claude Sonnet 4</option>
            <option value="claude-3-haiku-20240307">Claude Haiku (Fast)</option>
          </optgroup>
          <optgroup label="OpenAI">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
          </optgroup>
          <optgroup label="Groq (Ultra Fast)">
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B (Fastest)</option>
          </optgroup>
        </select>
      </div>
      <div class="header-right">
        <button onclick="showSettings()" title="Settings">âš™</button>
        <button onclick="importProject()" title="Import">â†“</button>
        <button onclick="exportProject()" title="Export">â†‘</button>
        <button onclick="deployProject()" title="Deploy">âš¡</button>
        <button id="previewBtn" onclick="togglePreview()">â—§</button>
      </div>
    </header>

    <main>
      <aside id="filesPanel" class="panel-left">
        <div class="panel-header">
          <span>Files</span>
          <button onclick="toggleFiles()">Ã—</button>
        </div>
        <div id="filesList"></div>
      </aside>

      <section id="chatArea">
        <div id="messages"></div>
        <div id="inputArea">
          <button id="attachBtn" onclick="attachFile()" title="Attach">ðŸ“Ž</button>
          <textarea id="userInput" placeholder="Ask AI to build something..." rows="1"></textarea>
          <button id="sendBtn" onclick="sendMessage()">âž¤</button>
        </div>
      </section>

      <aside id="previewPanel" class="panel-right">
        <div class="panel-header">
          <div class="preview-tabs">
            <button class="tab active" data-tab="live">Live</button>
            <button class="tab" data-tab="html">HTML</button>
            <button class="tab" data-tab="css">CSS</button>
            <button class="tab" data-tab="js">JS</button>
            <button class="tab" data-tab="console">Console</button>
          </div>
          <div class="preview-actions">
            <button onclick="refreshPreview()" title="Refresh">â†»</button>
            <button onclick="expandPreview()" title="Expand">â›¶</button>
            <button onclick="togglePreview()">Ã—</button>
          </div>
        </div>
        <div id="previewContent">
          <iframe id="previewFrame"></iframe>
          <pre id="htmlCode" class="code-view" hidden></pre>
          <pre id="cssCode" class="code-view" hidden></pre>
          <pre id="jsCode" class="code-view" hidden></pre>
          <pre id="consoleOutput" class="code-view" hidden></pre>
        </div>
        <div id="errorBar" hidden>
          <span id="errorText"></span>
          <button onclick="autoFix()">Auto Fix</button>
        </div>
      </aside>
    </main>
  </div>

  <div id="settingsModal" class="modal" hidden>
    <div class="modal-content">
      <h3>Settings</h3>
      <label>Theme: <select id="themeSelect"><option>Dark</option><option>Light</option></select></label>
      <button onclick="closeModal('settingsModal')">Close</button>
    </div>
  </div>

  <div id="importModal" class="modal" hidden>
    <div class="modal-content">
      <h3>Import Project</h3>
      <input type="text" id="importUrl" placeholder="GitHub URL or paste JSON">
      <button onclick="doImport()">Import</button>
      <button onclick="closeModal('importModal')">Cancel</button>
    </div>
  </div>

  <div id="deployModal" class="modal" hidden>
    <div class="modal-content">
      <h3>Deploy to Vercel</h3>
      <input type="text" id="deployName" placeholder="Project name">
      <button onclick="doDeploy()">Deploy</button>
      <button onclick="closeModal('deployModal')">Cancel</button>
    </div>
  </div>

  <input type="file" id="fileInput" hidden multiple>
  <script src="app.js"></script>
</body>
</html>
