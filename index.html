<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <div class="header-left">
      <button id="filesBtn" class="icon-btn" title="Files (Ctrl+B)">‚ò∞</button>
      <span class="logo">AI</span>
      <select id="projectSelect">
        <option value="default">Default Project</option>
      </select>
    </div>
    <div class="header-center">
      <select id="modelSelect">
        <option value="auto">Auto Select</option>
      </select>
    </div>
    <div class="header-right">
      <button id="gitBtn" class="icon-btn" title="Git">‚éá</button>
      <button id="dbBtn" class="icon-btn" title="Database">‚äû</button>
      <button id="termBtn" class="icon-btn" title="Terminal">‚åò</button>
      <button id="settingsBtn" class="icon-btn" title="Settings">‚öô</button>
      <button id="previewBtn" class="icon-btn" title="Preview (Ctrl+P)">‚óß</button>
    </div>
  </header>

  <!-- Main Layout -->
  <main id="main">
    <!-- Left Panel - Files -->
    <aside id="leftPanel" class="panel">
      <div class="panel-header">
        <span>Files</span>
        <div class="panel-actions">
          <button onclick="createFile()" title="New File">+</button>
          <button onclick="createFolder()" title="New Folder">üìÅ</button>
          <button onclick="importFiles()" title="Import">‚Üì</button>
          <button onclick="exportFiles()" title="Export">‚Üë</button>
        </div>
      </div>
      <div id="fileTree" class="file-tree"></div>
    </aside>

    <!-- Center - Chat -->
    <section id="chatSection">
      <div id="messages"></div>
      <div id="inputArea">
        <div id="attachments"></div>
        <div class="input-row">
          <button id="attachBtn" class="icon-btn" title="Attach">üìé</button>
          <textarea id="input" placeholder="Ask me anything... Build apps, debug code, run SQL..." rows="1"></textarea>
          <button id="sendBtn">Send</button>
        </div>
        <input type="file" id="fileInput" multiple hidden>
      </div>
    </section>

    <!-- Right Panel - Preview/Terminal/DB -->
    <aside id="rightPanel" class="panel">
      <div class="panel-header">
        <div class="panel-tabs">
          <button class="tab-btn active" data-tab="preview">Preview</button>
          <button class="tab-btn" data-tab="terminal">Terminal</button>
          <button class="tab-btn" data-tab="database">Database</button>
        </div>
        <div class="panel-actions">
          <button id="refreshPreview" title="Refresh">‚Üª</button>
          <button id="expandPreview" title="Expand">‚õ∂</button>
        </div>
      </div>
      
      <!-- Preview Tab -->
      <div id="previewTab" class="tab-content active">
        <div class="preview-toolbar">
          <button class="preview-tab-btn active" data-view="live">Live</button>
          <button class="preview-tab-btn" data-view="html">HTML</button>
          <button class="preview-tab-btn" data-view="css">CSS</button>
          <button class="preview-tab-btn" data-view="js">JS</button>
          <button class="preview-tab-btn" data-view="console">Console</button>
        </div>
        <iframe id="previewFrame"></iframe>
        <div id="codeView" class="code-view hidden">
          <pre><code id="codeContent"></code></pre>
        </div>
        <div id="consoleView" class="console-view hidden"></div>
      </div>
      
      <!-- Terminal Tab -->
      <div id="terminalTab" class="tab-content hidden">
        <div id="terminalOutput"></div>
        <div class="terminal-input">
          <span>$</span>
          <input type="text" id="terminalInput" placeholder="Enter command...">
        </div>
      </div>
      
      <!-- Database Tab -->
      <div id="databaseTab" class="tab-content hidden">
        <div class="db-toolbar">
          <button onclick="dbQuery()">Run Query</button>
          <button onclick="dbSchema()">Schema</button>
          <button onclick="dbExport()">Export</button>
        </div>
        <textarea id="sqlInput" placeholder="SELECT * FROM users;"></textarea>
        <div id="dbResults"></div>
      </div>
    </aside>
  </main>

  <!-- Modals -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Settings</h3>
        <button onclick="closeModal('settingsModal')">&times;</button>
      </div>
      <div class="modal-body">
        <label>Default Model
          <select id="defaultModel">
            <option value="auto">Auto Select</option>
          </select>
        </label>
        <label>Theme
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="darker">Darker</option>
            <option value="blue">Blue</option>
          </select>
        </label>
        <label>
          <input type="checkbox" id="autoPreview" checked> Auto-show preview
        </label>
        <label>
          <input type="checkbox" id="streamResponses" checked> Stream responses
        </label>
        <label>GitHub Token
          <input type="password" id="githubToken" placeholder="ghp_...">
        </label>
      </div>
    </div>
  </div>

  <div id="gitModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Git</h3>
        <button onclick="closeModal('gitModal')">&times;</button>
      </div>
      <div class="modal-body">
        <div class="git-tabs">
          <button class="git-tab active" data-git="import">Import</button>
          <button class="git-tab" data-git="push">Push</button>
          <button class="git-tab" data-git="repos">My Repos</button>
        </div>
        <div id="gitImport" class="git-content">
          <input type="text" id="repoUrl" placeholder="https://github.com/user/repo">
          <button onclick="gitImport()">Import Repository</button>
        </div>
        <div id="gitPush" class="git-content hidden">
          <input type="text" id="pushRepo" placeholder="username/repo">
          <input type="text" id="commitMsg" placeholder="Commit message" value="Update from AI">
          <button onclick="gitPush()">Push to GitHub</button>
        </div>
        <div id="gitRepos" class="git-content hidden">
          <div id="repoList"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
