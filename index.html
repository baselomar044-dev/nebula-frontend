<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <button class="icon-btn" onclick="toggleFiles()" title="Files">â˜°</button>
      <h1>AI</h1>
      <div class="header-actions">
        <select id="modelSelect" class="model-select">
          <optgroup label="Claude (Anthropic)">
            <option value="claude-sonnet" selected>Claude Sonnet 4</option>
            <option value="claude-haiku">Claude Haiku</option>
          </optgroup>
          <optgroup label="OpenAI">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4o-mini">GPT-4o Mini</option>
          </optgroup>
          <optgroup label="Groq (Fast)">
            <option value="llama-70b">Llama 3.3 70B</option>
            <option value="llama-8b">Llama 3.1 8B</option>
          </optgroup>
          <optgroup label="Google">
            <option value="gemini-flash">Gemini 2.5 Flash</option>
            <option value="gemini-pro">Gemini 2.5 Pro</option>
          </optgroup>
        </select>
        <button class="icon-btn" onclick="showSettings()" title="Settings">âš™</button>
        <button class="icon-btn" onclick="importProject()" title="Import">â†“</button>
        <button class="icon-btn" onclick="exportProject()" title="Export">â†‘</button>
        <button class="icon-btn" onclick="deployProject()" title="Deploy">âš¡</button>
        <button class="icon-btn" onclick="togglePreview()" title="Preview">â—§</button>
      </div>
    </header>
    
    <div class="main">
      <aside class="files-panel" id="filesPanel">
        <div class="panel-header">
          <span>Files</span>
          <button class="icon-btn small" onclick="toggleFiles()">âœ•</button>
        </div>
        <div class="file-list" id="fileList"></div>
      </aside>
      
      <main class="chat-area">
        <div class="messages" id="messages"></div>
        <div class="input-area">
          <button class="icon-btn" onclick="attachFile()" title="Attach">ðŸ“Ž</button>
          <input type="text" id="messageInput" placeholder="Ask AI to build something..." onkeydown="if(event.key==='Enter')sendMessage()">
          <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>
      </main>
      
      <aside class="preview-panel" id="previewPanel">
        <div class="panel-header">
          <span>Preview</span>
          <div>
            <button class="icon-btn small" onclick="expandPreview()" title="Expand">â›¶</button>
            <button class="icon-btn small" onclick="refreshPreview()" title="Refresh">â†»</button>
            <button class="icon-btn small" onclick="togglePreview()">âœ•</button>
          </div>
        </div>
        <div class="preview-tabs">
          <button class="tab active" onclick="switchTab('live')">Live</button>
          <button class="tab" onclick="switchTab('html')">HTML</button>
          <button class="tab" onclick="switchTab('css')">CSS</button>
          <button class="tab" onclick="switchTab('js')">JS</button>
          <button class="tab" onclick="switchTab('console')">Console</button>
        </div>
        <div class="preview-content">
          <iframe id="previewFrame" sandbox="allow-scripts allow-modals"></iframe>
          <div id="codeView" class="code-view"></div>
          <div id="consoleView" class="console-view"></div>
        </div>
        <div class="error-bar" id="errorBar">
          <span id="errorText"></span>
          <button onclick="autoFix()">Auto Fix</button>
        </div>
      </aside>
    </div>
  </div>
  
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>Theme: <select id="themeSelect"><option>Dark</option><option>Light</option></select></label>
      <button onclick="closeSettings()">Close</button>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
